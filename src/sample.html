<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>股票交易系統</title>
    <style>
      /* 基礎樣式設定 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
        padding: 20px;
        gap: 20px;
      }

      /* 市場概況區樣式 */
      .market-overview {
        width: 100%;
        background-color: #1a1a1a;
        color: white;
        padding: 15px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .market-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .section-title {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
      }

      .section-value {
        font-size: 16px;
        font-weight: bold;
      }

      .positive {
        color: #00c853;
      }

      .negative {
        color: #ff3d00;
      }

      /* 股票列表區樣式 */
      .stock-list-container,
      .trading-panel,
      .balance-panel {
        flex: 1;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
      }

      .search-bar {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        gap: 10px;
      }

      .search-input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 200px;
      }

      .stock-table {
        width: 100%;
        border-collapse: collapse;
      }

      .stock-table th {
        background-color: #f8f9fa;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: #444;
        border-bottom: 2px solid #eee;
      }

      .stock-table td {
        padding: 12px;
        border-bottom: 1px solid #eee;
      }

      .stock-table tr:hover {
        background-color: #f5f5f5;
      }

      .pagination {
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .page-button {
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
      }

      /* 交易操作區樣式 */
      .trading-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .stock-info {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }

      .info-label {
        font-size: 12px;
        color: #666;
      }

      .info-value {
        font-size: 18px;
        font-weight: bold;
        margin-top: 5px;
      }

      .trading-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .trading-input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }

      .trading-button {
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }

      .buy-button {
        background-color: #00c853;
      }

      .sell-button {
        background-color: #ff3d00;
      }

      /* 個人資產概況區樣式 */
      .balance-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .balance-section {
        padding-bottom: 20px;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .holding-list {
        margin-top: 15px;
      }

      .holding-item {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      .holding-header {
        font-weight: bold;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- 市場概況區 -->
    <div class="market-overview">
      <div class="market-section">
        <span class="section-title">交易時間</span>
        <span class="section-value">2025/01/22 13:30:00</span>
      </div>
      <div class="market-section">
        <span class="section-title">加權指數</span>
        <span class="section-value positive">17,892 +120.45 (+0.68%)</span>
      </div>
      <div class="market-section">
        <span class="section-title">成交量</span>
        <span class="section-value">1,438.76億</span>
      </div>
      <div class="market-section">
        <span class="section-title">市場狀態</span>
        <span class="section-value">交易中</span>
      </div>
    </div>

    <div class="container">
      <!-- 股票列表區 -->
      <div class="stock-list-container">
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            placeholder="搜尋股票代號或名稱"
          />
          <select class="search-input">
            <option>全部類股</option>
            <option>電子類</option>
            <option>金融類</option>
            <option>傳產類</option>
          </select>
        </div>
        <table class="stock-table">
          <thead>
            <tr>
              <th>代號</th>
              <th>名稱</th>
              <th>現價</th>
              <th>漲跌</th>
              <th>漲跌幅</th>
              <th>成交量</th>
              <th>買進</th>
              <th>賣出</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2330</td>
              <td>台積電</td>
              <td>580</td>
              <td class="positive">+12</td>
              <td class="positive">+2.11%</td>
              <td>25,143</td>
              <td>579</td>
              <td>580</td>
            </tr>
            <tr>
              <td>2317</td>
              <td>鴻海</td>
              <td>102</td>
              <td class="negative">-1</td>
              <td class="negative">-0.97%</td>
              <td>12,365</td>
              <td>101</td>
              <td>102</td>
            </tr>
            <!-- 可以加入更多股票資料列 -->
          </tbody>
        </table>
        <div class="pagination">
          <button class="page-button">&#8592;</button>
          <button class="page-button">1</button>
          <button class="page-button">2</button>
          <button class="page-button">3</button>
          <button class="page-button">&#8594;</button>
        </div>
      </div>

      <!-- 交易操作區 -->
      <div class="trading-panel">
        <div class="stock-info">
          <div class="info-item">
            <span class="info-label">股票名稱</span>
            <span class="info-value">台積電</span>
          </div>
          <div class="info-item">
            <span class="info-label">現價</span>
            <span class="info-value positive">580</span>
          </div>
          <div class="info-item">
            <span class="info-label">漲跌幅</span>
            <span class="info-value positive">+2.11%</span>
          </div>
        </div>
        <div class="trading-form">
          <div>
            <select class="trading-input">
              <option>市價單</option>
              <option>限價單</option>
            </select>
            <input
              type="number"
              class="trading-input"
              placeholder="委託價格"
              style="margin-top: 10px"
            />
            <input
              type="number"
              class="trading-input"
              placeholder="委託數量"
              style="margin-top: 10px"
            />
          </div>
          <div>
            <button class="trading-button buy-button">買入</button>
            <button class="trading-button sell-button" style="margin-top: 10px">
              賣出
            </button>
          </div>
        </div>
      </div>

      <!-- 個人資產概況區 -->
      <div class="balance-panel">
        <div class="balance-section">
          <div class="info-item">
            <span class="info-label">可用餘額</span>
            <span class="info-value">1,500,000 元</span>
          </div>
          <div class="info-item" style="margin-top: 15px">
            <span class="info-label">總資產值</span>
            <span class="info-value">2,830,000 元</span>
          </div>
        </div>
        <h3>持股部位</h3>
        <div class="holding-list">
          <div class="holding-item holding-header">
            <span>股票</span>
            <span>均價</span>
            <span>持股</span>
            <span>損益</span>
          </div>
          <div class="holding-item">
            <span>台積電</span>
            <span>550</span>
            <span>1000</span>
            <span class="positive">+30,000</span>
          </div>
          <div class="holding-item">
            <span>鴻海</span>
            <span>105</span>
            <span>2000</span>
            <span class="negative">-6,000</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
